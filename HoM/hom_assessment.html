<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>JavaScript 07C</title>
    <style>
      table,
      td {
        border: 1px solid;
        padding: 8px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <script>
      Array.prototype.toString = function () {
        var arrStr = "[";
        for (var i = 0; i < this.length; i++) {
          arrStr += this[i];
          if (i < this.length - 1) arrStr += ", ";
        }
        return (arrStr += "]");
      };
      var values = [
        0,
        123,
        1.23e2,
        "12.3e1",
        true,
        false,
        NaN,
        Infinity,
        undefined,
        null,
        [0],
      ];
      for (var i = 0; i < values.length; i++) {
        document.writeln(
          i + ") The type of " + values[i] + " is: " + typeof values[i] + "<br>"
        );
      }
      document.writeln(
        i + ") The type of " + values + " is: " + typeof values + "<br>"
      );
      document.writeln("Elements of values are: " + values.join() + "<br>");
      
      <!-- Loop for groups --> 
      for (var i = 0; i < values.length; i++) {
        <!-- Loop for the first four --> 
        for (var s = 0; s < values.length; s++) {
          <!-- Compare "==" -->
          document.writeln(
            "(" +
              typeof values[i] +
              ")" +
              values[i] +
              " == " +
              "(" +
              typeof values[s] +
              ")" +
              values[s] +
              ": " +
              (values[i] == values[s]) +
              "<br>"
          );
          <!-- Compare "===" -->
          document.writeln(
            "(" +
              typeof values[i] +
              ")" +
              values[i] +
              " === " +
              "(" +
              typeof values[s] +
              ")" +
              values[s] +
              ": " +
              (values[i] === values[s]) +
              "<br>"
          );
          <!-- Compare "<" -->
          document.writeln(
            "(" +
              typeof values[i] +
              ")" +
              values[i] +
              " < " +
              "(" +
              typeof values[s] +
              ")" +
              values[s] +
              ": " +
              (values[i] < values[s]) +
              "<br>"
          );
          <!-- Compare ">" -->
          document.writeln(
            "(" +
              typeof values[i] +
              ")" +
              values[i] +
              " > " +
              "(" +
              typeof values[s] +
              ")" +
              values[s] +
              ": " +
              (values[i] > values[s]) +
              "<br><br>"
          );
        }
      }
     
      <!-- Create table -->
      document.writeln("<table>");
      <!-- Loop in column-->
      for (var i = 0; i < values.length; i++) {
        <!-- Loop in roow --> 
        for (var s = 0; s < values.length; s++) {
          <!-- Compare "==" in table -->
          document.writeln(
            "<tr><td>(" +
              typeof values[i] +
              ")" +
              values[i] +
              " == " +
              "(" +
              typeof values[s] +
              ")" +
              values[s] +
              ": " +
              (values[i] == values[s]) +
              "</td>"
          );
          <!-- Compare "===" in table -->
          document.writeln(
            "<td>(" +
              typeof values[i] +
              ")" +
              values[i] +
              " === " +
              "(" +
              typeof values[s] +
              ")" +
              values[s] +
              ": " +
              (values[i] === values[s]) +
              "</td>"
          ); 
          <!-- Compare "<" in table -->
          document.writeln(
            "<td>(" +
              typeof values[i] +
              ")" +
              values[i] +
              " < " +
              "(" +
              typeof values[s] +
              ")" +
              values[s] +
              ": " +
              (values[i] < values[s]) +
              "</td>"
          );
          <!-- Compare ">" in table -->
          document.writeln(
            "<td>(" +
              typeof values[i] +
              ")" +
              values[i] +
              " > " +
              "(" +
              typeof values[s] +
              ")" +
              values[s] +
              ": " +
              (values[i] > values[s]) +
              "</td></tr>"
          );
        }
      }
      document.writeln("</table>");
    </script>
    <!-- Coded by Kiman Heng-->
    <noscript>JavaScript not supported or disabled</noscript>
  </body>
</html>
