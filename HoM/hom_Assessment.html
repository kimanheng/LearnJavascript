<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>JavaScript 07C</title>
    <style>
      table,
      td {
        border: 1px solid;
        padding: 8px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <script>
      Array.prototype.toString = function () {
        var arrStr = "[";
        for (var i = 0; i < this.length; i++) {
          arrStr += this[i];
          if (i < this.length - 1) arrStr += ", ";
        }
        return (arrStr += "]");
      };
      var values = [
        0,
        123,
        1.23e2,
        "12.3e1",
        true,
        false,
        NaN,
        Infinity,
        undefined,
        null,
        [0],
      ];
      for (var i = 0; i < values.length; i++) {
        document.writeln(
          i + ") The type of " + values[i] + " is: " + typeof values[i] + "<br>"
        );
      }
      document.writeln(
        i + ") The type of " + values + " is: " + typeof values + "<br>"
      );
      document.writeln("Elements of values are: " + values.join() + "<br>");
      for (var i = 0; i < values.length; i++) {
        for (var s = 0; s < values.length; s++) {
          document.writeln(
            "(number)" +
              values[i] +
              " == " +
              "(number)" +
              values[s] +
              ": " +
              (values[i] == values[s]) +
              "<br>"
          );
          document.writeln(
            "(number)" +
              values[i] +
              " === " +
              "(number)" +
              values[s] +
              ": " +
              (values[i] === values[s]) +
              "<br>"
          );
          document.writeln(
            "(number)" +
              values[i] +
              " < " +
              "(number)" +
              values[s] +
              ": " +
              (values[i] < values[s]) +
              "<br>"
          );
          document.writeln(
            "(number)" +
              values[i] +
              " > " +
              "(number)" +
              values[s] +
              ": " +
              (values[i] > values[s]) +
              "<br><br>"
          );
        }
      }
      document.writeln("<table>");
      for (var i = 0; i < values.length; i++) {
        for (var s = 0; s < values.length; s++) {
          document.writeln(
            "<tr><td>(number)" +
              values[i] +
              " == " +
              "(number)" +
              values[s] +
              ": " +
              (values[i] == values[s]) +
              "</td>"
          );
          document.writeln(
            "<td>(number)" +
              values[i] +
              " === " +
              "(number)" +
              values[s] +
              ": " +
              (values[i] === values[s]) +
              "</td>"
          );
          document.writeln(
            "<td>(number)" +
              values[i] +
              " < " +
              "(number)" +
              values[s] +
              ": " +
              (values[i] < values[s]) +
              "</td>"
          );
          document.writeln(
            "<td>(number)" +
              values[i] +
              " > " +
              "(number)" +
              values[s] +
              ": " +
              (values[i] > values[s]) +
              "</td></tr>"
          );
        }
      }
      document.writeln("</table>");
    </script>
    <noscript>JavaScript not supported or disabled</noscript>
  </body>
</html>
